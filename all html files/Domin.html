<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update List Items</title>
</head>
<body>
    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <button id="addItemButton">Add Item</button>

    <script>
        // Select the unordered list and the button
        const itemList = document.getElementById('itemList');
        const addItemButton = document.getElementById('addItemButton');

        // Add event listener to the button to add a new item
        addItemButton.addEventListener('click', () => {
            // Create a new list item
            const newItem = document.createElement('li');
            newItem.textContent = `Item ${itemList.children.length + 1}`;

            // Add the new item to the list
            itemList.appendChild(newItem);
        });

        // Update the text of the first item
        const firstItem = itemList.children[0];
        firstItem.textContent = 'Updated Item 1';
    </script>
</body>
</html>
